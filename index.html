<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Countdown</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Video bg -->
        <video loop muted autoplay class="video-background">
            <source src="time.mp4" />
        </video>
        <div class="video-overlay"></div>
        <!-- Container -->
        <div class="container">
            <!-- Input Container -->
            <div class="input-container">
                <h1>Create Custom Countdown</h1>
                <form class="form" id="countdownForm">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        id="title"
                        placeholder="What are you counting for?"
                    />
                    <label for="date-picker">Select a date</label>
                    <input type="date" id="date-picker" />
                    <button type="submit">Submit</button>
                </form>
            </div>
            <!-- Countdown container -->
            <div class="countdown" hidden>
                <h1 class="countdown-title"></h1>
                <ul>
                    <li>
                        <span></span>
                        Days
                    </li>
                    <li>
                        <span></span>
                        Hours
                    </li>
                    <li>
                        <span></span>
                        Minutes
                    </li>
                    <li>
                        <span></span>
                        Seconds
                    </li>
                </ul>
                <button class="countdown-button">Reset</button>
            </div>
            <!-- Complete Container -->
            <div class="complete" hidden>
                <h1 class="complete-title">Countdown Complete!</h1>
                <h1 class="complete-info"></h1>
                <button id="complete-btn">Start New Countdown</button>
            </div>
        </div>

        <!-- Countdown container -->

        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
